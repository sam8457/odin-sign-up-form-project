<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main>
        <div class="left-pane">
            <div class="odin">
                <img class="logo" src="./odin-lined.png" alt="">
                ODIN
            </div>
            <div class="credit">
                Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </div>
        </div>
        <div class="right-pane">
            <div class="upper">
                <p class="flavor-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p class="flavor-text">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="middle">
                <h3 class="form-title">
                    Let's do this!
                </h3>
                <form action="#" method="post">
                    <div class="row">
                        <div>
                            <label for="firstname">Firstname</label><br>
                            <input id="firstname" type="text" placeholder="John" class="form-input" required>
                        </div>
                        <div>
                            <label for="lastname">Lastname</label><br>
                            <input id="lastname" type="text" placeholder="Smith" class="form-input" required>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="firstname">Email</label><br>
                            <input id="firstname" type="email" placeholder="jsmith@email.org" class="form-input" required>
                        </div>
                        <div>
                            <label for="firstname">Phone number</label><br>
                            <input id="firstname" type="tel" placeholder="123-456-7891" class="form-input">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">Password</label><br>
                            <input id="main-pass" type="password" placeholder=" " class="pass form-input" required>
                        </div>
                        <div>
                            <label for="confirm-pass">Confirm Password</label><br>
                            <input id="confirm-pass" type="password" placeholder=" " class="pass form-input" required>
                        </div>
                    </div>
                    <div class="row">
                        <p id="errormsg"></p>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <input type="submit" value="Create Account">
                <p class="subtext">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>

</body>
</html>
